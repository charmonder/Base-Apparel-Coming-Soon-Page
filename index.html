<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Base Apparel | Coming Soon</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>



<body>

  <main>

    <section class="logo">

      <img src="images/logo.svg" alt="logo-img">

    </section>


    <section class="main-img">
      <!-- hero image -->
    </section>


    <section class="main-content">

      <div>
        <h1 class="light">WE'RE</h1>
        <h1>COMING</h1>
        <h1>SOON</h1>
        <h2>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</h2>
      </div>

      <form class="" action="index.html" method="post">
        <input type="text" id="email" placeholder="Email Address">
        <img id="error" class="error hidden" src="images/icon-error.svg" alt="error-img">
        <button type="submit" name="button"><img src="images/icon-arrow.svg" alt="arrow-img"></button>
      </form>

      <div class="valid-error">
        <p class="hidden">Please provide a valid email address</p>
      </div>

    </section>

  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/charmonder">charmonder</a>.
    </p>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
